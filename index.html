<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer</title>
  <link rel="stylesheet" href="src/css/editorStyle.css">
  <link id="currentSyntaxStyle" rel="stylesheet" href="src/css/defaultSyntax.css">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body oncontextmenu="return false;">
  <div id="edgeLayer"></div>
  <div id="locationLayer"></div>
  <script src="node_modules/leader-line-new/leader-line.min.js"></script>
  <script src="dist/ts/utils.js"></script>
  <script src="dist/ts/editor/Selectable.js"></script>

  <script src="dist/ts/editor/Connectable.js"></script>
  <script src="dist/ts/model/point.js"></script>
  <script src="dist/ts/model/vertex.js"></script>
  <script src="dist/ts/model/instance.js"></script>
  <script src="dist/ts/formation/instanceformationrules.js"></script>
  <script src="dist/ts/formation/defaultrules.js"></script>
  <script src="dist/ts/editor/model_instance_editor.js"></script>
  <script src="dist/ts/editor/SyntaxEditor.js"></script>
  <button onclick="editor.AddVertex(0)">Add Vertex #1</button>

  <button onclick="syntaxEditor.ChangeStyling('src/css/defaultSyntax.css')">Default Syntax Styling</button>
